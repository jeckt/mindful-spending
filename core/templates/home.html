<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mindful Spending</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <link href="/static/img/favicon.ico" rel="icon">
  </head>
  <body>

    <div id="id_header" class="row">
      <div class="col-md-8 col-md-offset-2">
        <div class="text-center">
          <h1>Mindful Spending</h1>
          {% if expenses %}
            <h2 >Total: <span id="id_total_expense">${{ total_expenses }}</span></h2>
          {% else %}
            <h2>Total: $0.00</h2>
          {% endif %}
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div id="id_expense_input" class="row">
        <div class="col-md-8 col-md-offset-2">
          <form method="POST" action="expenses/new">
            <div class="form-group-row">
              <div class="col-xs-8">
                <input id="id_desc_text" type="text"
                      name="description" class="form-control"
                  placeholder="Enter a short description of the expense" />
              </div>
              <div class="col-xs-2">
                <input id="id_amount" type="number"
                      name="amount" class="form-control"
                      step="0.01" min="0.01" placeholder="$0.00" />
              </div>
              <div class="col-xs-2">
                <input id="id_submit" class="btn btn-primary btn-block"
                      type="submit" value="log">
              </div>
            {% csrf_token %}
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          {% if expenses %}
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Description</th>
                <th>Amount</th>
              </tr>
            </thead>

            <tbody>
              {% for expense in expenses %}
                <tr>
                  <td>{{ expense.description }}</td>
                  <td>${{ expense.amount }}</td>
                </tr>
              {% endfor %}
            </tbody>

          </table>
          {% endif %}
        </div>
      </div>

    </div>
  </body>
</html>
