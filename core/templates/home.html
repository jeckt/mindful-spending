<html>
  <head>
    <title>wallets</title>
  </head>
  <body>
    <h1>wallets</h1>
    <form method="POST" action="expenses/new">
      <input id="id_desc_text" type="text"  name="description"
        placeholder="Enter a short description of the expense" />
      <input id="id_amount" type="number" name="amount"
        step="0.01" min="0.01" placeholder="$0.00" />
      <input id="id_submit" type="submit" value="log">
      {% csrf_token %}
    </form>
    {% if expenses %}
    <table align="left">
      <tr>
        <th>Total</th>
        <th>Total Amount<th>
      </tr>
      {% for expense in expenses %}
      <tr>
        <td>{{ expense.description }}</td>
        <td>${{ expense.amount }}</td>
      </tr>
      {% endfor %}
    </table>
    {% endif %}
  </body>
</html>
