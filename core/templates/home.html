<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wallets</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-6 col-md-offset-3 jumbotron">
          <div class="text-center">
            <h1>wallets</h1>
            <form class="form-inline" method="POST" action="expenses/new">
              <input id="id_desc_text" type="text"  name="description"
                class="form-control"
                placeholder="Enter a short description of the expense" />
              <input id="id_amount" type="number" name="amount"
                class="form-control"
                step="0.01" min="0.01" placeholder="$0.00" />
              <input id="id_submit" class="btn" type="submit" value="log">
              {% csrf_token %}
            </form>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          {% if expenses %}
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Total</th>
                <th>${{ total_expenses }}</th>
              </tr>
            </thead>

            <tbody>
              {% for expense in expenses %}
                <tr>
                  <td>{{ expense.description }}</td>
                  <td>${{ expense.amount }}</td>
                </tr>
              {% endfor %}
            </tbody>

          </table>
          {% endif %}
        </div>
      </div>

    </div>
  </body>
</html>
